    <script>
        /***
         * This function initializes the product list.
         * The reason to add the product items dynamically, is because there are a lot of similar tags in the similar structure. This means that the same code gets repeated and
         * will result in a much more complex and cluttered file. 
         * Using JS to perform this task will not only make things easier, will also make things much more readable, and will get rid of code redundancy.
         */
        function initializeProductList() {
            var element = document.getElementById("productList");
            var content = "";

            var productIDs = ["p1", "p2", "p3", "p4", "p5"];

            var imageList = [
                "../Assets/NTX700-1.jpg",
                "../Assets/fender-american-pro-stratocaster-mn-3ts-hss-a.jpg",
                "../Assets/Taylor-GS-Mini-Koa-ESB-fr-2017.png",
                "../Assets/Taylor-PS14ce-frl-2020.png",
                "../Assets/THRC212-1.jpg"
            ];

            var altList = [
                "NXT700",
                "Fender American Pro",
                "Taylow GS Mini",
                "Taylor PS14ce",
                "THRC212"
            ];

            var captionList = [
                "YAMAHA ELECTRIC ACOUSTIC GUITAR NTX700N",
                "AMERICAN PROFESSIONAL II STRATOCASTER",
                "Taylor GS Mini-e Koa",
                "Taylor PS14ce Honduran Rosewood",
                "Yamaha THRC212 300-watt 2x12\" THR Stereo Cabinet"
            ];

            for (var i = 0; i < imageList.length; i++) {
                content += "<div class=\"product\">";

                content += "<img class=\"productImg\" src=\"" + imageList[i] + "\" alt=\"" + altList[i] + "\" />";

                content += "<div class=\"productInfoOverlay\">";
                content += "<div class=\"productCaption\">" + captionList[i] + "</div>"
                content += "</div>";

                content += "</div>";
            }

            element.innerHTML = content;
        }
    </script>
</head>
