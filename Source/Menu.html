<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        html {
            height: 100%;
            width: 100%;
            background-color: blueviolet;
        }

        .product {
            width: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            margin-right: 10px;
            float: left;
            height: 350px;

            /*max-width: 33.333%;*/
            padding: .75rem;
            margin-bottom: 2rem;
            border: 0;
            flex-basis: 33.333%;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .product img {
            height: inherit;
            width: auto;
        }

        #productList {
            align-items: stretch;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            height: 600px;
            overflow-x: scroll;
            overflow-y: auto;

            /* for Internet Explorer, Edge */
            -ms-overflow-style: none;
            /* for Firefox */
            scrollbar-width: none;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div>
        <button style="float: left;" onclick="onLeftClick()">LEFT</button>
        <button style="float: right;" onclick="onRightClick()">RIGHT</button>
        <div id="productList"></div>
    </div>

    <script>
        var element = document.getElementById("productList");
        var content = "";

        var imageList = [
            "../Assets/NTX700-1.jpg",
            "../Assets/fender-american-pro-stratocaster-mn-3ts-hss-a.jpg",
            "../Assets/Taylor-GS-Mini-Koa-ESB-fr-2017.png",
            "../Assets/Taylor-PS14ce-frl-2020.png",
            "../Assets/THRC212-1.jpg"
        ];

        var altList = [
            "NXT700",
            "Fender American Pro",
            "Taylow GS Mini",
            "Taylor PS14ce",
            "THRC212"
        ];

        var captionList = [
            "YAMAHA ELECTRIC ACOUSTIC GUITAR NTX700N",
            "AMERICAN PROFESSIONAL II STRATOCASTER",
            "Taylor GS Mini-e Koa",
            "Taylor PS14ce Honduran Rosewood",
            "Yamaha THRC212 300-watt 2x12\" THR Stereo Cabinet"
        ];

        // Create the product items dynamically.
        // This is because there are a number of products, each with similar tags and this helps reduce redundant code.
        for (var i = 0; i < imageList.length; i++) {
            content += "<div class=\"product\">";

            content += "<img src=\"" + imageList[i] + "\" alt=\"" + altList[i] + "\" />";

            content += "<div style=\"padding: 10px;\">";
            content += "<p>" + captionList[i] + "</p>"
            content += "</div>";

            content += "</div>";
        }

        element.innerHTML = content;

        function onLeftClick() {
            document.getElementById("productList").scrollLeft += 50;
        }

        function onRightClick() {
            document.getElementById("productList").scrollLeft -= 50;
        }

    </script>
</body>

</html>
