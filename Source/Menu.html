<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        html {
            height: 100%;
            width: 100%;
            /*background-color: blueviolet;*/
        }

        #productList {
            align-items: stretch;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            height: 600pt;
            overflow-x: scroll;
            overflow-y: auto;

            /* for Internet Explorer, Edge */
            -ms-overflow-style: none;
            /* for Firefox */
            scrollbar-width: none;
            overflow-y: scroll;
        }

        .scrollButtons {
            margin-top: 50%;
            height: 100pt;
        }

        .productSelection {
            margin-top: auto;
            margin-bottom: auto;
        }

        .product {
            width: auto;
            /*box-shadow: 0 4pt 8pt 0 rgba(0, 0, 0, 0.2), 0 6pt 20pt 0 rgba(0, 0, 0, 0.19);*/
            text-align: center;
            margin-right: 10pt;
            float: left;
            height: 300pt;

            /*max-width: 33.333%;*/
            padding: .75rem;
            margin-bottom: 2rem;
            border: 0;
            flex-basis: 33.333%;
            flex-grow: 0;
            flex-shrink: 0;
            position: relative;
        }

        .productImg {
            height: inherit;
            width: auto;
            transition: .5s ease;
            backface-visibility: hidden;

            opacity: 1;
            display: block;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .productInfoOverlay {
            transition: .5s ease;
            opacity: 0;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .productCaption {
            font-size: 16pt;
            /*padding: 16px 32px;*/
        }

        .product:hover .productImg {
            opacity: 0.3;
        }

        .product:hover .productInfoOverlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="productSelection">
        <!--<button class="scrollButtons" style="float: left;" onclick="onLeftClick()">LEFT</button>-->
        <!--<button class="scrollButtons" style="float: right;" onclick="onRightClick()">RIGHT</button>-->
        <span id="productList"></span>
    </div>

    <script>
        var element = document.getElementById("productList");
        var content = "";

        var imageList = [
            "../Assets/NTX700-1.jpg",
            "../Assets/fender-american-pro-stratocaster-mn-3ts-hss-a.jpg",
            "../Assets/Taylor-GS-Mini-Koa-ESB-fr-2017.png",
            "../Assets/Taylor-PS14ce-frl-2020.png",
            "../Assets/THRC212-1.jpg"
        ];

        var altList = [
            "NXT700",
            "Fender American Pro",
            "Taylow GS Mini",
            "Taylor PS14ce",
            "THRC212"
        ];

        var captionList = [
            "YAMAHA ELECTRIC ACOUSTIC GUITAR NTX700N",
            "AMERICAN PROFESSIONAL II STRATOCASTER",
            "Taylor GS Mini-e Koa",
            "Taylor PS14ce Honduran Rosewood",
            "Yamaha THRC212 300-watt 2x12\" THR Stereo Cabinet"
        ];

        // Create the product items dynamically.
        // This is because there are a number of products, each with similar tags and this helps reduce redundant code.
        for (var i = 0; i < imageList.length; i++) {
            content += "<div class=\"product\">";

            content += "<img class=\"productImg\" src=\"" + imageList[i] + "\" alt=\"" + altList[i] + "\" />";

            content += "<div class=\"productInfoOverlay\">";
            content += "<div class=\"productCaption\">" + captionList[i] + "</div>"
            content += "</div>";

            content += "</div>";
        }

        element.innerHTML = content;

        function onLeftClick() {
            document.getElementById("productList").scrollLeft += 50;
        }

        function onRightClick() {
            document.getElementById("productList").scrollLeft -= 50;
        }
    </script>
</body>

</html>
