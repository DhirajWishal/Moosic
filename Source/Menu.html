<body>
    <!--This is the Navbar -->
    <div class="container">
        <div id='navbar'></div>
        <script src="../Scripts/navbar.js"></script>

        <div class="infoSection">
            <h1 id="#guitars">Guitars</h1>
            <div class="productInfo">
                <div class="productList">
                </div>
            </div>

            <h1 id="#percussion">Percussion</h1>
            <div class="productInfo">
                <div class="productList">
                </div>
            </div>

            <h1 id="#drums">Drums</h1>

                <div class="productList">

            <h1 id="#accessories">Accessories</h1>
            <div class="productInfo">
                <div class="productList"></div>
                <div style="height: 100pt;"></div> <!-- Just some padding. -->
            </div>
        </div>
    </div>

    <!-- Fade overlay -->
    <div id="fadeOverlay"></div>

    <!-- Ghost box. This will contain the selected item information. -->
    <div id="productGhost" class="ghostHide">
    </div>

    <div style="float: right; bottom: 0; position: fixed; margin-bottom: 5%; margin-left: 89%;">
        <a href="Checkout.html" class="button goBackButton">Checkout</a>
        <span id="itemNumber">0</span>
    </div>


    <script src="../Scripts/Menu.js"></script>
    <script>
        initializeProductList();
        updateItemCount();

        var elements = document.getElementsByClassName("productList");
        for (let i = 0; i < elements.length; i++) {
            let element = elements[i];

            element.addEventListener("wheel", (event) => {
                event.preventDefault();
                element.scrollLeft += event.deltaY;
            })
        }

        var products = document.getElementsByClassName("product");
        for (let i = 0; i < products.length; i++) {
            let product = products[i];

            product.addEventListener("click", () => {
                onProductSelect(i);
            })
        }
    </script>
